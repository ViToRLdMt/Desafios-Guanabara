<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>■<abbr title="Use a tag &lt;p&gt;"><code>Paragrafo</code></abbr></p>
    <p>■<abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></p>
    <p>■<abbr title="Use a tag &lt;img&gt;">Imagens</abbr></p>
    <p>■<abbr title="Use a gag &lt;strong&gt;">Negrito</abbr></p>
    <p>■<abbr title="Use a tag &lt;abbr&gt; para definir uma abreviação">Abreviação</abbr></p>
    <p>■<abbr title="Use a tag &lt;mark&gt;">Lista com demarcadores</abbr></p>
    <p>■<abbr title="Use a tag &lt;small&gt;">Texto pequeno</abbr></p>
    <p>■<abbr title="Use a tag &lt;em&gt;">Escrever em italico</abbr></p>
</body>
</html>
